<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-............" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <!-- <link rel="stylesheet" href="./test.css"> -->
  <link rel="stylesheet" href="./extra.css">
  <script defer src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <!-- <script defer src="other.js"></script> -->
  <script defer src="extra.js"></script>
  <title>mapty // Map your workouts</title>
</head>

<body>
  <div class="modal hidden">
    <button class="btn--close-modal">&times;</button>
    <div class="error-content"></div>
  </div>
  <div class="sidebar">
    <img src="./final/logo.png" alt="Logo" class="logo" />
    <div class="handle-workout">
      <div class="handle-workout__row handle-workout--sort">
        <label class="form__label">Sort By</label>
        <select class="form__input handle-workout--sort__input">
          <option class="form__input--value" value="recently-added">Recently Added</option>
          <option class="form__input--value" value="oldest-first">Oldest First</option>
          <option class="form__input--value" value="longest-first">Longest Distance First</option>
          <option class="form__input--value" value="shortest-first">Shortest Distance First</option>
        </select>
      </div>
      <div class="handle-workout__row handle-workout--type">
        <label class="form__label">Workout</label>
        <select class="form__input handle-workout--type__input">
          <option class="form__input--value" value="all">All</option>
          <option class="form__input--value" value="running">Running</option>
          <option class="form__input--value" value="cycling">Cycling</option>
        </select>
      </div>
    </div>
    <br><br>
    <div title="Delete All Workout">
      <button class="delete-all">
        <i class="fa-solid fa-trash-can"></i>
      </button>
    </div>
    <br>
    <ul class=" workouts">
      <form class="form hidden">
        <div class="form__row">
          <p class="form__title"></p>
          <button type="button" class="form__btn-close">&times;</button>
        </div>
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" />
        </div>

        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input class="form__input form__input--cadence" placeholder="step/min" />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input class="form__input form__input--elevation" placeholder="meters" />
        </div>
        <button class="form__btn">OK</button>
      </form>
      <div class="workout--list"></div>
    </ul>

    <p class="copyright">
      &copy; Copyright by
      <a class="twitter-link" target="_blank" href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>.
      Use for
      learning or your portfolio. Don't use to teach. Don't claim
      as your own.
    </p>
  </div>
  <div id="map"></div>
  <div class="overlay hidden"></div>
</body>

</html>
