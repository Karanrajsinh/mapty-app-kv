  <div class="modal hidden">
    <button class="btn--close-modal">&times;</button>
    <div class="error-content"></div>
  </div>
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="handle-workout">
      <div class="handle-workout__row handle-workout--sort">
        <label class="form__label">Sort By</label>
        <select class="form__input handle-workout--sort__input">
          <option class="form__input--value" value="recently-added">Recently Added</option>
          <option class="form__input--value" value="oldest-first">Oldest First</option>
          <option class="form__input--value" value="longest-first">Longest Distance First</option>
          <option class="form__input--value" value="shortest-first">Shortest Distance First</option>
        </select>
      </div>
      <div class="handle-workout__row handle-workout--type">
        <label class="form__label">Workout</label>
        <select class="form__input handle-workout--type__input">
          <option class="form__input--value" value="all">All</option>
          <option class="form__input--value" value="running">Running</option>
          <option class="form__input--value" value="cycling">Cycling</option>
        </select>
      </div>
    </div>
    <br><br>
    <div class="delete-workout" title="Delete All Workout">
      <button class="delete-all">
        <i class="fa-solid fa-trash-can"></i>
      </button>
    </div>
    <br>
    <ul class=" workouts">
      <form class="form hidden" name="workout" netlify>
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" />
        </div>

        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input class="form__input form__input--cadence" placeholder="step/min" />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input class="form__input form__input--elevation" placeholder="meters" />
        </div>
        <button class="form__btn" type="submit">OK</button>
      </form>
